<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Geometry Genius</h1>
        <p class="text-lg text-gray-600">Calculate the area of various shapes</p>
    </header>

    <main class="max-w-3xl mx-auto bg-white p-6 shadow-lg rounded-lg">
        <section>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Choose a Shape</h2>

            <select id="shape-selector" class="block w-full p-2 border rounded-md mb-6">
                <option value="">-- Select Shape --</option>
                <option value="parallelogram">Parallelogram</option>
                <option value="ellipse">Ellipse</option>
                <option value="rhombus">Rhombus</option>
                <option value="rectangle">Rectangle</option>
                <option value="pentagon">Pentagon</option>
                <option value="triangle">Triangle</option>
            </select>

            <div id="inputs-container" class="space-y-4"></div>
            <button id="calculate-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-5">Calculate</button>
            <p id="result" class="text-lg font-medium text-green-600 mt-4"></p>
        </section>
    </main>
</body>
</html>
